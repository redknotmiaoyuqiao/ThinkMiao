<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/kp_top.jpg">
    <title>ThinkMiao控制台</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/dashboard/css/dashboard.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/dashboard/js/docs.min.js"></script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">ThinkMiao控制台</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <include file="Index:left" />
        </div>
        <div class="col-md-10 col-md-offset-2 main" >
            <h2 class="sub-header">文章搜索</h2>
            <input type="text" name="select"/>
            <h2 class="sub-header">文章列表</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>分类</th>
                    <th>题目</th>
                    <th>作者</th>
                    <th>点击量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <volist name="list" id="vo">
                        <tr>
                            <td > {$vo.kepu_art_id} </td>
                            <td > {$vo.kepu_art_class}</td>
                            <td > <a href="/thinkkepu/index.php/Index/wen?art_id={$vo.kepu_art_id}">{$vo.kepu_art_title}</a></td>
                            <td > {$vo.kepu_art_author}</td>
                            <td > {$vo.kepu_art_hot}</td>
                            <td >
                                <a href="/thinkkepu/admin.php/Article/del?id={$vo.kepu_art_id}">
                                    <button type="button" class="btn btn-xs btn-danger">删除</button>
                                </a>
                            </td>
                        </tr>
                    </volist>
                </tbody>
            </table>
            <a href="/thinkkepu/admin.php/index/admin_write">
                <button type="button" class="btn btn-success">编写文章</button>
            </a>

            <div class="result page">{$page}</div>

        </div>
    </div>
</div>

</body>
</html>
